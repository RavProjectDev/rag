name: Deploy API to Google Cloud Run (Staging)

on:
  push:
    branches:
      - stg
  workflow_dispatch: # Allow manual triggers

# Environment configuration
env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }} # e.g., us-central1
  SERVICE_NAME: rag-api-stg
  GAR_LOCATION: ${{ secrets.GCP_REGION }} # Artifact Registry location
  GAR_REPOSITORY: rag-api # Artifact Registry repository name

jobs:
  deploy:
    name: Build and Deploy to Cloud Run (Staging)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Authenticate to Google Cloud using Service Account Key
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Set up Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 4. Configure Docker to use gcloud as credential helper
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # 5. Build Docker image for linux/amd64 (Cloud Run requirement)
      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest \
            .

      # 6. Push image to Google Artifact Registry
      - name: Push image to Artifact Registry
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      # 7. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300 \
            --set-env-vars="ENVIRONMENT=STG" \
            --set-env-vars="PORT=8000" \
            --set-secrets="OPENAI_API_KEY=OPENAI_API_KEY:latest" \
            --set-secrets="MONGODB_URI=MONGODB_URI:latest" \
            --set-secrets="MONGODB_DB_NAME=MONGODB_DB_NAME:latest" \
            --set-secrets="MONGODB_VECTOR_COLLECTION=MONGODB_VECTOR_COLLECTION:latest" \
            --set-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --set-secrets="GOOGLE_CLOUD_PROJECT_ID=GOOGLE_CLOUD_PROJECT_ID:latest" \
            --set-secrets="VERTEX_REGION=VERTEX_REGION:latest"

      # 8. Output service URL
      - name: Show service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "ðŸš€ Staging API deployed successfully!"
          echo "Service URL: $SERVICE_URL"
          echo "Health check: $SERVICE_URL/api/v1/health"

