name: Deploy API to Google Cloud Run (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

# Environment configuration
env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }} # e.g., us-central1
  SERVICE_NAME: rag-api-prd
  DOCKER_IMAGE: docker.io/ravprojectdev/prd
  GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}

jobs:
  deploy:
    name: Build and Deploy to Cloud Run (Production)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Authenticate to Google Cloud using Service Account Key
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          no-cache: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:prd-latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          platforms: linux/amd64

      # 6. Set up Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 7. Deploy to Cloud Run (Production settings)
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account=${{ env.GCP_SERVICE_ACCOUNT }} \
            --memory=4Gi \
            --cpu=2 \
            --min-instances=1 \
            --max-instances=100 \
            --timeout=300 \
            --concurrency=80 \
            --set-env-vars="ENVIRONMENT=PRD" \
            --set-secrets="OPENAI_API_KEY=OPENAI_API_KEY:latest" \
            --set-secrets="MONGODB_URI=MONGODB_URI:latest" \
            --set-secrets="MONGODB_DB_NAME=MONGODB_DB_NAME:latest" \
            --set-secrets="MONGODB_VECTOR_COLLECTION=MONGODB_VECTOR_COLLECTION:latest" \
            --set-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --set-secrets="GOOGLE_CLOUD_PROJECT_ID=GOOGLE_CLOUD_PROJECT_ID:latest" \
            --set-secrets="VERTEX_REGION=VERTEX_REGION:latest"

      # 8. Output service URL
      - name: Show service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "ðŸš€ Production API deployed successfully!"
          echo "Service URL: $SERVICE_URL"
          echo "Health check: $SERVICE_URL/api/v1/health"
          echo "API Documentation: $SERVICE_URL/docs"

