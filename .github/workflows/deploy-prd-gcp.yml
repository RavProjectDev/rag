name: Deploy API to Google Cloud Run (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: rag-api-prd
  GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  DOCKER_IMAGE: docker.io/ravprojectdev/rag

jobs:
  deploy:
    name: Build and Deploy to Cloud Run (Production)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          no-cache: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:prd-latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          platforms: linux/amd64

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --service-account=${{ env.GCP_SERVICE_ACCOUNT }} \
            --allow-unauthenticated \
            --memory=4Gi \
            --cpu=2 \
            --min-instances=1 \
            --max-instances=50 \
            --timeout=300 \
            --port=8080 \
            --concurrency=80 \
            --set-env-vars="ENVIRONMENT=PRD,DATABASE_CONFIGURATION=pinecone,PINECONE_INDEX_NAME=gemini,CHUNKING_STRATEGY=fixed_size,AUTH_MODE=prd" \
            --set-secrets="OPENAI_API_KEY=OPENAI_API_KEY:latest" \
            --set-secrets="MONGODB_URI=MONGODB_URI:latest" \
            --set-secrets="MONGODB_DB_NAME=MONGODB_DB_NAME:latest" \
            --set-secrets="PINECONE_API_KEY=PINECONE_API_KEY:latest" \
            --set-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --set-secrets="GOOGLE_CLOUD_PROJECT_ID=GOOGLE_CLOUD_PROJECT_ID:latest" \
            --set-secrets="VERTEX_REGION=VERTEX_REGION:latest" \
            --set-secrets="UPSTASH_REDIS_REST_URL=UPSTASH_REDIS_REST_URL:latest" \
            --set-secrets="UPSTASH_REDIS_REST_TOKEN=UPSTASH_REDIS_REST_TOKEN:latest" \
            --set-secrets="SUPABASE_URL=SUPABASE_URL:latest" \
            --set-secrets="SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest"

      - name: Show service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "ðŸš€ Production API deployed successfully!"
          echo "Service URL: $SERVICE_URL"
          echo "Health check: $SERVICE_URL/api/v1/health"
          echo "API Documentation: $SERVICE_URL/docs"
